<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular GIF Zoom</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .circle-gif {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
      border: 2px solid #ccc;
      transform: scale(0.5);
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
    }

    .circle-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="circle-gif">
    <img src="glg.gif" alt="Circular GIF">
  </div>
</body>
</html>
